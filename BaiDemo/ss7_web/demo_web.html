<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .row {
            display: block;
        }

        .col-1 {
            width: 8.33%
        }

        .col-2 {
            width: 16.66%
        }

        .col-3 {
            width: 25%
        }

        .col-4 {
            width: 33.3%
        }

        .col-5 {
            width: 41.66%
        }

        .col-6 {
            width: 50%
        }

        .col-7 {
            width: 58.33%
        }

        .col-8 {
            width: 66.66%;
        }

        .col-9 {
            width: 75%;
        }

        .col-10 {
            width: 83.33%;
        }

        .col-11 {
            width: 91.66%;
        }

        .col-12 {
            width: 100%;
        }
        * {
            box-sizing: border-box;
        }
        [class*=col-] {
            float: left;
            padding-right: 5px;
        }

        @media screen and (max-width: 1080px){
            [class*= col-] {
                width: 50%;
            }
        }
        @media screen and (max-width: 500px){
            [class*= col-] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="row">
    <div class="col-3">
        <video controls style="width: 70%">
            <source src="movie.mp4" type="video/mp4">
            Not video
        </video>
    </div>
    <div class="col-3">
        <video controls style="width: 70%">
            <source src="movie.mp4" type="video/mp4">
            Not video
        </video>
    </div>
    <div class="col-3">
        <video controls style="width: 70%">
            <source src="movie.mp4" type="video/mp4">
            Not video
        </video>
    </div>
    <div class="col-3">
        <video controls style="width: 70%">
            <source src="movie.mp4" type="video/mp4">
            Not video
        </video>
    </div>
</div>
</body>
</html>
