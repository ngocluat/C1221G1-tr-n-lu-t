<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cau lệnh switch case</title>
</head>
<body>

<input type="number" id="month">
<button id="click" onclick="tinh()">tính số ngày</button>
<script >


    function tinh() {
        let month = document.getElementById("month").value;
        switch (month) {
            case "1":
            case "3":
            case "5":
            case "7":
            case "9":
            case "11":
                document.write('tháng này có 31 ngày');
                break;
            case "4":
            case "6":
            case "8":
            case "10":
            case "12":
                document.write('tháng này có 30 ngày ');
                break;
            case "2":
                document.write('tháng này có 28 hoặc 29 ngày');
        }

    }

</script>
</body>
</html>
