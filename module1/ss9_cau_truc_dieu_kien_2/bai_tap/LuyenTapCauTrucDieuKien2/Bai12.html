<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình tính lãi ngân hàng  khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.</title>
</head>
<body>
<!--< Số tiền lãi theo tháng = Số tiền gửi x lãi suất (%năm)/12 x số tháng gửi .-->
<script>
    let money = parseInt(prompt('nhập số tiền mà bạn muống gửi!! vui lòng nhập số tiền bằng triệu '));
    let month = parseInt(prompt('nhập số tháng'));
    let laiXuat = (money*(12/100)/12 *month);
alert('số tiền lãi là '+ laiXuat);


</script>


</body>
</html>
