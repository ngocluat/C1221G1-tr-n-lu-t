<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1.</title>
</head>
<body>
<!--phương trình bật 1 có dạng ax+b= 0-->
<!--
+ Nhập vào các hệ số a và b

+ Nếu a==0:

- Nếu b==0 => Vô số nghiệm (hay vô định)

- Nếu b!=0 => Vô nghiệm

+ Nếu a!=0:

Phương trình có nghiệm là x = -b/a
-->
<script>
    let a = parseInt(prompt(' nhập a'));
    let b = parseInt(prompt(' nhập b'));
document.write(' phương trình'+a +'x'+ '+' +b +'='+'0');

    if (a==0){
        if (b == 0){
            document.write('phương trtinhf có vô số nghiệm');
        }
        else if (b!= 0){
            document.write(' phương trình vô nghiệm');
        }
    }
    else if (a!=0){
        document.write('phương trình có nghiệm là ' + -b/a);
    }
</script>
</body>
</html>
