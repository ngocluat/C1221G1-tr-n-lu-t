<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0</title>
</head>
<body>
<script>

    let a = parseInt(prompt(' nhập số mà bạn muốn kiểm tra'))
    if(a>0){
        alert(' a lớn hơn 0')
    }
    else if (a<0){
        alert(' a nhỏ hơn 0')
    }
    else {
        alert("bạn đang nhập số 0 mà")
    }
</script>
</body>
</html>
