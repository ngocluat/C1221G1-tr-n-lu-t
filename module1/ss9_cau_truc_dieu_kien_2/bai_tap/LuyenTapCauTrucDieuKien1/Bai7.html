<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tính cước điện thoại cho một hộ gia đình với các thông số đã cho</title>
</head>
<body>
<!--phút gọi nội mạng của viettel là 1.590đồng/phút -->
<script>
    let minute = parseInt(prompt( ' số phút bạn gọi cho người thân là bao nhiêu phút '));
    let tien = minute*1590
    if (minute<5){
        alert('số tiền bại phải trả là :'+ tien + "đồng");
    }
    else {
        alert( 'số tiền bại phải trả là :'+ tien + "đồng");
    }



</script>
</body>
</html>
