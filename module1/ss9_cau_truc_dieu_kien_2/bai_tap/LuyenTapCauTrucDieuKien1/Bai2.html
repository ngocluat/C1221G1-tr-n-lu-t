<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.</title>
</head>
<body>
<script>
    let tuoi = parseInt(prompt(' em bao nhiêu tuổi rồi'))
    if (tuoi< 16){
        alert( 'về nhà đi em chưa đủ tuổi để học lơp 10')
    }
    else{
        alert( ' chào mừng bạn đến với chương trình THPT')
    }
</script>
</body>
</html>
