<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng</title>
</head>
<body>
<script>
<!--    bán xe ôto tối đa 20 chiếc/tháng -->
let oto = parseInt(prompt(' tháng này bạn bán được bao nhiêu chiếc xe '));
if (oto<5){
    alert('chức mừng bạn nhận được 1.000$ hoa hồng');
}
else if (oto<10){
    alert(' chuc mừng bạn nhận được 2.000$ hoa hồng');
}
else if (oto<15){
    alert(' chúc mừng bạn nhận được 4.000$ hoa hồng');
}
else{
    alert('tháng này bạn đã làm tốt rồi!!! chúc mừng bạn nhận được 6.000$ hoa hồng');
}
</script>
</body>
</html>
