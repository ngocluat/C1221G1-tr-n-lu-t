<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập a và b kiểm tra  a có chia hết cho b hay không </title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập a'));
    let  b = parseInt(prompt('nhập b'));

    if(a % b ==0 ){
        alert(' a chia hết cho b');
    }
    else {
        alert(' a không chia hết cho b');
    }



</script>
</body>
</html>
