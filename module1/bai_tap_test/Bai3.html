<!--Viết hàm có tham số truyền vào là một mảng ,tìm các số fibonaci có trong mảng(
số này đã làm bài tập ở jame). Hàm trả về 1 mảng số fibonaci được tìm thấy trong mảng
( Yêu cầu sắp xếp tăng dần).-->
<!--Gợi ý đây là dãy số fibonaci: 0,1,1,2,3,5,8,13,21,…..-->
<script>


    let soFibonnacciTrongArr = [];

    function find_sum(max) {
        let fiBonnacciArr = [];
        let soDau = 0;
        let soCuoi = 1;
        let soFibonaci = 0;
        while (soFibonaci <= max) {
            fiBonnacciArr.push(soFibonaci);
            soFibonaci = soDau + soCuoi;
            soDau = soCuoi;
            soCuoi = soFibonaci;
        }
        return fiBonnacciArr;
    }

    function max(arr) {
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];

            }
        }
        return max;
    }


    let array = [1, 5, 6, 13, 1, 12, 18, 0, 5, 1, 89];

    let a = max(array);// a là max của mảng

    let b = find_sum(a);// b là tìm tất cả đến số lớn nhất có trong mảng

    for (let i = 0; i < array.length; i++) {
        if (b.indexOf(array[i]) != -1) {
            soFibonnacciTrongArr.push(array[i]);

        }
    }
    soFibonnacciTrongArr = soFibonnacciTrongArr.sort(function (a, b) {
        return a - b;

    });
    console.log(soFibonnacciTrongArr);
