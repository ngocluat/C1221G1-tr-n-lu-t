<!--: Viết hàm có tham số truyền vào là một chuỗi các ký tự.Hàm thực hiện tạo ra một cụm từ viết tắt-->
<!-- -	Nếu chuỗi có nhiều hơn hoặc bằng 2 từ trở lên
thì hàm sẽ trả về 1 cụm từ viết tắt là lấy các ký tự đầu tiên của từng từ và đổi sang in hoa.-->
<!--Ví dụ:   object     Oriented     programming => kết quả trả về :OOP-->
<!-- -	Nếu Chuỗi chỉ có duy nhất 1 từ thì kết quả trả về là 1 thông báo
"Chuỗi chỉ có 1 từ nên không cần viết tắc"-->

<script>

    function kiemTra(arr) {
        let vietTat = [];
        arr = arr.trim();
        arr = arr.toUpperCase();
        let myArr = arr.split(" ");

        if (myArr.length > 1) {
            for (let i = 0; i < myArr.length; i++) {
                if (myArr[i] != "") {
                    vietTat.push(myArr[i].charAt(0));
                }
            }
        } else {
            alert("chuổi chỉ có 1 từ nên không cần viết hoa");
        }
        return vietTat;

    }


    let tuVietTat = kiemTra("    tran     ngoc   Luat    ");
    let a = tuVietTat.join("");
    document.write(a);


</script>

</body>
</html>
