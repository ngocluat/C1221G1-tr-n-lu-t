<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--.	Viết chương trình tính :-->
<!--S=1+1/2+1/3+....+1/n-->
<script>
    let nhap =parseInt(prompt(" chưng trình sẽ cộng dồn  tới 1 phần "))
    let S = 0;

    for(let i = 1; i <= nhap; i++){
        S +=  1 / i;
    }
    document.write(S);

</script>
</body>
</html>
