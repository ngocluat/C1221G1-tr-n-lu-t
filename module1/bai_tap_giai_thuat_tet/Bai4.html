<script>
    //4.	Viết chương trình tính :
    // S=15-1+1/2-1/3!+....+(-1)n  1/n!
    let soLuong = parseInt(prompt(" nhập số "));
    let so = 15 - 1;
    for (let i = 1; i < soLuong; i++) {
        if (i % 2 == 0) {
            so += 1 / i;
        } else {

            so -= 1 / (so *= i);
        }

    }

    console.log(so);
</script>
