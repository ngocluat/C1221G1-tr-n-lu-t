<script>
    // 6.	Tính n!!	=	1*3*5*…..*n(n lẽ)
    // =	2*4*6*….*n(n chẵn)

    let n = parseInt(prompt(" tính giai thừ đến số mà bạn nhập "));
    let chang = 1;
    let le = 1;
    for (let i = 1; i <= n; i++) {
        if (i % 2 == 0) {
            chang *= i;
        } else if (i % 2 != 0) {
            le *= i;
        }

    }
    console.log('từ 1 đến ' + n + " giai thừ số chẳn là = " + chang);
    console.log('từ 1 đến ' + n + " giai thừ số lẻ là = " + le);


</script>
</body>
</html>
