<!--8.	Nhập 2 số nguyên dương a và b. Sau đó in ra ước chung lớn nhất và bội chung nhỏ nhất của
2 số nguyên dương a và b đó.-->
</body>
<script>


    let a = parseInt(prompt("Nhap gia tri a:"));
    let b = parseInt(prompt("Nhap gia tri b:"));
    function UCLN(x, y) {
        while (x != y) {
            if (x > y){
                x = x - y
            }else{
                y = y - x;
            }
        }
        return x;
    }

    document.write("Uoc chung lon nhat: " + UCLN(a, b)+ "<br>");
    document.write("Boi chung nho nhat: " + a * b / UCLN(a, b));
