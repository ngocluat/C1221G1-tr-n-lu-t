<body>
<p> <b> caculator</b></p>

<input type="number" id ="o2"> <br>

result: <p id="result"></p>

function tinhToan1() {
let so1 = parseInt(document.getElementById('o1').value );

document.write( 'result division '+tong)
}
function tinhToan2() {

    document.write('result division '+tong)

function tinhToan3() {

document.write('result division '+ tong)
}
function tinhToan4() {

}
