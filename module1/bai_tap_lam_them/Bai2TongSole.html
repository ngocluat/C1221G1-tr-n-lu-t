<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // <!--    : Viết chương trình nhập giá trị cho các phần tử của một mảng từ bàn phím (với n<10).
    // Sau đó tính tổng các số lẻ có trong mảng -->

    let mangss = prompt(" nhập ")
    let mang = mangss.split(" ")
    let tong = 0;
    for (let i = 0; i < mang.length; i++) {
        if (mang[i] % 2 != 0) {
            tong += parseInt(mang[i]);
        }
    }
console.log(" tổng các số lẻ có trong mảng là "+tong)

</script>
</body>
</html>
