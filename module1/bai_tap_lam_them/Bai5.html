<script>
    // <!--    Viết hàm có 1 tham số truyền vào : find(arr) . Với tham số arr là một mảng 1 chiều.
    // Hàm trả về một mảng con với các phần tử có trong mảng arr và các phần tử này chia hết cho 3 nhưng không chia hết cho 5-->

    function chia3KhongChia5(arr) {
        let rong = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 3 == 0 && arr[i] % 5 != 0) {
                rong.push(arr[i]);
            }
        }
        console.log(rong)
    }
    chia3KhongChia5([1,2,3,10,15,9])


</script>
