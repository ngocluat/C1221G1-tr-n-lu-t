<!--: Viết hàm có 1 tham số truyền vào : difference(arr) .
 Với tham số arr là một mảng 1 chiều. Hàm trả về (tổng các số chẵn  - tổng các số lẻ có trong mảng)-->
<script>
    function tinh(arr) {
        let soChang = 0;
        let soLe = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 == 0) {
                soChang += arr[i];
            } else {
                soLe += arr[i];
            }
        }
        console.log(soChang - soLe);

    }

    tinh([1, 2, 3, 4, 5, 6]);


</script>
