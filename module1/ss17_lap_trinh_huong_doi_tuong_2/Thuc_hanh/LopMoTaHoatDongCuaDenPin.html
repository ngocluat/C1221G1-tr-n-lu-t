    class Battery {
        constructor(energy) {
            this.energy = energy;
        }


        setEnergy(energy) {
            this.energy = energy;
        }

        getEnergy() {
            return this.energy;
        }

        decreaseEnergy() {
            if (this.energy > 0) {
                this.energy--;
            }
        }
    }

    class FlashLamp {
        constructor(status, battery) {
            this.status = status;
            this.battery = battery;
        }

        setBattery(battery) {
            this.battery = battery;
        }

        getBatteryIfno() {
            return this.battery.getEnergy();
        }

        light() {
            if (this.status) {
                alert("bóng đnè sáng");
            } else {
                alert("bóng đèn tắt");
            }
        }

        trnOn() {
            this.status = true;
        }

        turnOf() {
            this.status = false;
        }
    }

    let pin = new Battery(0);
    let bongDen = new FlashLamp(true, pin);
    bongDen.turnOf();
