<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    let sum = 0;
    do {
        n = parseInt(prompt(" xin mời bạn chọn dồ ún \n" +
            "1.Cafe\n" +
            "2.Cam vắt\n" +
            "3.Nước ép cà rốt\n" +
            "4.Nước lọc\n" +
            "5.Nước dừa\n" +
            "6.nhấn 6 để thoát khỏi menu"));

        switch (n) {
            case 1:
                alert(" bạn đã chọn cafe");
                let tienCafe = parseInt(prompt("giá 10.000\n" + " nhập số luọng"));
                sum = sum + tienCafe * 10000;
                alert('tổng tiền của bạn là' + sum);
                break;
            case 2:
                alert(" bạn đã chọn cam vắt");
                let tienCam = parseInt(prompt("giá 20.000\n" + " nhập số luọng"));
                sum = sum + tienCam * 20000;
                alert('tổng tiền của bạn là' + sum);
                break;
            case 3:
                alert(" bạn đã chọn nước ép cà rốt");
                let tienCarot = parseInt(prompt("giá 20.000\n" + " nhập số luọng"));
                sum = sum + tienCarot * 20000;
                alert('tổng tiền của bạn là' + sum);
                break;
            case 4:
                alert(" bạn đã chọn nước lọc");
                let tienNuocLoc = parseInt(prompt("giá 5.000\n" + " nhập số luọng"));
                sum += tienNuocLoc * 5000;
                break;
            case 5:
                alert(" bạn đã chọn nước dừa");
                let tienNuocDua = parseInt(prompt(" giá 20.000\n" + " nhập số lụơng"));
                sum += tienNuocDua * 20000;
                break;

            case 6:
                break;
            default:
                alert(" vui lòng chon đúng ");
        }
    } while (n != 6);

</script>
</body>
</html>
