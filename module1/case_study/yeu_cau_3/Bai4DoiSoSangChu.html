<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Viết một chương trình nhập một số từ bàn phím và in ra màn hình bằng chữ.
 Ví dụ 1234, kết quả in ra màn hình là một hai ba bốn.-->

<script>

    let so = prompt(" nhập chuổi ");
    so = so.split("");
    let chuSo = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    let rong = [];
    let chu = ['một', 'hai', 'ba', 'bố', 'năm', 'sáu', 'bảy', 'tám', 'chín'];
    for (let i = 0; i < chuSo.length; i++) {
        for (let j = 0; j < so.length; j++) {
            if (so[j] == chuSo[i]) {
                rong.push(chu[i]);
            }
        }
    }
    document.write(rong);

</script>


</body>
</html>
