<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Cho mảng a chỉ chứa các số nguyên
Xây dựng mảng b là prefix sums của mảng a cụ thể theo công thức:

Ví dụ: Cho a = [1, 2, 3], thì kết quả prefixSums(a) = [1, 3, 6].
Mảng b được tạo ra: [1, 1 + 2, 1 + 2 + 3] = [1, 3, 6]
-->
<script>



    let a = [1, 2, 3, 4, 5];
    let sum = 0;
    let pxSum = [];
    for (let i = 0; i < a.length; i++) {
        sum += a[i];
        pxSum.push(sum);
    }
    document.write(pxSum);

</script>
</body>
</html>
