<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chieuCao =parseInt(prompt(" nhập chiều cao"))
    let chieuRong =parseInt(prompt(" nhập chiều rộng"))
    for (let i = 1; i <= chieuCao; i++) {
        for (let j = 1; j <= chieuRong; j++) {
            if (i == 1 || i ==chieuCao) {
                document.write('*');
            } else {
                if (j == 1 || j == chieuRong) {
                    document.write('*');
                } else {
                    document.write('&nbsp;&nbsp;');
                }
            }

        }
        document.write('<br>');
    }
</script>
</body>
</html>
