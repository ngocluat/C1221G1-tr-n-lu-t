<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--: Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh là nguyên âm hay phụ âm.
 Ký tự là bất kỳ được nhập từ bàn phím.
 Các ký tự nguyên âm bao gồm: 'o', 'u', 'i', 'a', 'e' hoặc 'O', 'U', 'I', 'A', 'E'-->
</body>
<script>
    let nhap =prompt('nhập 1 í tự đẻ kiểm tra nguyên âm hay phụ ăm \n' +
        'ahihi')
switch (nhap) {
    case 'o':
    case 'O':
    case 'u':
    case 'U':
    case 'i':
    case 'I':
    case 'a':
    case 'A':
    case 'e':
    case 'E':
        alert(' kí tự bạn nhập đúng là nguyên âm')
        break;
    default :
        alert(' kí tự bạn nhập là phụ âm')
}




</script>
</html>
