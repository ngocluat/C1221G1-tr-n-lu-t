<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết chương trình cho các ký tự trong một mảng theo đảo ngược thứ tự. Ví dụ,
nếu một mảng chứa các ký tự ['c', 's', 'c', '2', '6', '1'] sau khi thực hiện đảo ngược sẽ là "162csc"-->
</body>
<script>
    let arr = ['c', 's', 'c', '2', '6', '1']
    arr.reverse()
    document.write(arr.join(''))
</script>
</html>
