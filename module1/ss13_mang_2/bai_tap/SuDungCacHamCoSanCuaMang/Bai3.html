<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    // Viết một chương trình nhập vào một chuỗi và chuyển các
    // ký tự chữ thường trong chuỗi vừa nhập sang thành dạng chữ hoa.
    // Ví dụ: nếu bạn nhập vào chuỗi 'The Quick Brown Fox' kết quả của chương trình là 'tHE qUICK bROWN fOX'.
    let str = prompt(' nhập vào 1 chuổi kí tự không dấu ');
    let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let LOWER = 'abcdefghijklmnopqrstuvwxyz';
    let result = [];

    for (let x = 0; x < str.length; x++) {
        if (UPPER.indexOf(str[x]) !== -1) {
            result.push(str[x].toLowerCase());
        } else if (LOWER.indexOf(str[x]) !== -1) {
            result.push(str[x].toUpperCase());
        } else {
            result.push(str[x]);
        }
    }
    document.write(result.join(''));


</script>
</html>
