<!--Viết chương trình khởi tạo mảng số nguyên.

 In ra giá trị trung bình của các phần tử trong mảng.-->

</body>
<script>
    let mang = [1, 2, 3, 4, 5, 6, 7];
    let max = mang[0];
    let trungbinh=0;
    let tong =0
    for (let i = 0; i < mang.length; i++) {
        if (mang[i] > max) {
            max = mang[i];
            tong += mang[i]
            //mang.length là số phần tử có trong mảng
            trungbinh= mang.length
        }
    }
    document.write('tông các số có trong mảng :' + tong+'<br>')
    document.write('giá trị lớn nhát có trong mảng :'+max);
document.write('<hr>')
document.write(' gia trị trung bình của tát cả các phàn tử có tronng mảng :' + tong/mang.length);

</script>
