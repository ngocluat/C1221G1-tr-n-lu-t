<script>

    // Bài :  khai báo 1 mảng gồm n phần tử với n là số nguyên <20 :  5 điểm
    // nhạp giá trị cho mảng 10
    // hiện thì mảng ra:  10
    //            // xử lý
    let n;
    let flag;
    do {
        n = prompt("nhâp vào độ dài của mang");
        flag = (parseInt(n)==n)&& n>0;
    }while (!flag);
    n = parseInt(n);
    let arry = new Array(n)
    for (let i = 0; i <arry.length ; i++) {
        arry[i] = parseInt(prompt("nhập phần tử thứ : " + i))
    }
    alert(arry);

    // Bài 2
    // khai báo 1 mảng 10 phần tử  và nhập v vào, xóa phần tử trong mảng =v;
    let arr = [2,2,4,5,2,7,5,6];
    let  v = prompt("nhập vào số v cần xóa");
    alert("mảng trước  khi xóa: " + arr);
    for (let i = 0; i <arr.length ; i++) {
        if (v==arr[i]){
            for (let j = i; j <arr.length-1; j++) {
                arr[j]=arr[j+1];
            }
            arr[arr.length-1]=0;
            i--;
        }
    }
    alert("mảng sau khi xóa: " + arr);
</script>
