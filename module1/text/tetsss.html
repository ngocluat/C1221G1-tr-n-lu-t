<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    class HocSinh {
        constructor(ten, tuoi, namsinh) {
            this.ten = ten;
            this.tuoi = tuoi;
            this.namsinh = namsinh;
        }

        hanhDong1() {
            console.log('đang học bài');
        }

        getTen() {
            return this.ten;
        }

        setTen(newTen) {
            this.ten = newTen;
        }
    }

    let a = new HocSinh("luat", 19, 1998);
    //lấy ra tên
    console.log(a.getTen());
    // sửa lại tên
    a.setTen('linh');
    console.log(a.getTen());
    // lấy ra hành động
    console.log(a.hanhDong1());


</script>


</body>
</html>
