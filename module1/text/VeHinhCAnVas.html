<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="500"></canvas>
</body>
<script>
<!-- tất cả là mặt địn chỉ cần thay  phuownggthuecs  thôi-->
    let c = document.getElementById("myCanvas");
    // định dạng vẽ 2d
    let ctx = c.getContext("2d");
    // Set lại cài đặt mặc định cho nét vẽ khi vẽ.
    ctx.beginPath();
    // phuowng thuwusc vẽ
    ctx.arc(200, 200, 100, 0 , Math.PI * 2);
    // màu
    ctx.strokeStyle = "red";
    // ra mang hình
    ctx.stroke();


</script>
</html>
