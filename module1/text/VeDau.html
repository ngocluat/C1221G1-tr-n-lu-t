    let h = 10;
    for (let i = 0; i <= h; i++) {
        for (let j = h; j > i; j--) {
            document.write("&nbsp;&nbsp");
        }
        for (let k = 1; k <= i * 2 - 1; k++) {
            document.write("*");
        }
        document.write('<br>');
    }
