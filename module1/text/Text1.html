<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = prompt("");
    let anh = ["hello", "goodbye", "morning", "afternoon", "evening", "good", "bad"];
    let viet = ["xin chào", "tạm biệt", "chào buổi sáng", "chào buổi chiều", "chào buổi tối", "tốt", "xấu"];
    let i = anh.indexOf(x);
    if (i > -1) {
        document.write(viet[i]);
    }
</script>
</body>
</html>
