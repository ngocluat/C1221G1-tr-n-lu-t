<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let congCu = ["chổi", "bàn", "ghế "];
    let chucNang = [" quét ", " ăn ", " ngồi "];

    function tim(nha) {
        let a = congCu.indexOf(nha);
        if (a > -1) {
            let b = chucNang[a];
            alert(b);
        } else {
            alert(" không cps ");
        }
    }

    tim(prompt("công cụ "));
</script>
</body>
</html>
