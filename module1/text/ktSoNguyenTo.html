<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function solution(arr) {
        let a = [];
        for(let i = 0; i<arr.length;i++){
            if(primeNumber(arr[i])===true){
                if(a.indexOf(arr[i])===-1){
                    a.push(arr[i]);
                }
            }
        }
        a = a.sort(function(a,b){return a-b})
        return a;
    }
    function primeNumber(value){
        let flag = true;
        if(value<2){
            flag = false
        }
        for(let i = 2;i<value;i++){
            if(value%i===0){
                flag = false;
            }
        }
        return flag;
    }


</script>
</body>
</html>
