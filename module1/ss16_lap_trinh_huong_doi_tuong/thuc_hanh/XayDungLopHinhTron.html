    class HinhTron {
        constructor(banKinh) {
            this.banKinh = banKinh;
        }

        getBanKinh() {
            return this.banKinh;
        }

        setBanKinh(newBanKinh) {
            this.banKinh = newBanKinh;
        }

        chuVi() {
            return Math.PI * (2 * this.banKinh);
        }
    }

    let a = new HinhTron(2);
    let hienThiChuVi = a.chuVi();
    alert(" chu vi của hình tròn là" + hienThiChuVi);
