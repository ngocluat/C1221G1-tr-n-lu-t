<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(doC, doF, doK) {
            this.doC = doC;
            this.doF = doF;
            this.doK = doK;
        }

        getDoiSangF() {
            return this.doC * 9 / 5 + 32;
        }

        getDoCSangK() {
            return this.doC + 273.15;
        }
    }

    let chuyenDoi= new Temperature(100);

    document.write("độ c sang dộ f là"+chuyenDoi.getDoiSangF());
    document.write('<br>')
    document.write(" đọ c sang độ k là"+chuyenDoi.getDoCSangK());

</script>
</body>
</html>
