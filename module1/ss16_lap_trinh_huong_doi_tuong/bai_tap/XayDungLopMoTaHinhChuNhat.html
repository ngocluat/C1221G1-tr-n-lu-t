<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="DemoCanvas" width="500" height="500"></canvas>
</body>

<script>

    let c = document.getElementById("DemoCanvas");
    let ctx = c.getContext("2d");
    // Set lại cài đặt mặc định cho nét vẽ khi vẽ.
    ctx.beginPath();
    ctx.fillRect(10, 40, 140, 160);
    ctx.strokeStyle = "red";
    ctx.stroke();

    class XayDungLopMoTaHinhChuNhat {
        constructor(chieuDai, chieuRong) {
            this.chieudai = chieuDai;
            this.chieuRong = chieuRong;
        }

        dienTich() {
            let dienTich1 = this.chieudai * this.chieuRong;
            return dienTich1;
        }
    }

    let a = new XayDungLopMoTaHinhChuNhat(140, 160);
    document.write("diên tích hình chư nhật là " + a.dienTich() + 'px');


</script>
</html>
