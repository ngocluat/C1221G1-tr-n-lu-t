<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    <!--     Viết bình phương tính hàm của một số bất kỳ được đưa vào. Call Medium built-inn được xây dựng.-->

    function tinhBinhPhuong(a) {
        let tinh = a * a;
        return tinh;
    }
    let binhPhuongn = tinhBinhPhuong(parseInt(prompt('nhập vào 1 số để bình phương :')));
    alert('sau khi bình phương = ' + binhPhuongn);


</script>
</body>
</html>
