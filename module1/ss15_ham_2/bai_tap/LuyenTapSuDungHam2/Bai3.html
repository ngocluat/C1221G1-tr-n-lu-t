<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Call Medium built-in được xây dựng.-->

<script>

    function giaiThua(soNguyen) {
        let giaithua=1
        for (let i = 1; i <= soNguyen; i++)   {
            giaithua *= i;
        }
        return giaithua;
    }

    let tinh = giaiThua(parseInt(prompt('nhạp số giai thừa mà bạn muốn tính ')));
    alert(tinh);


</script>


</body>

</html>
