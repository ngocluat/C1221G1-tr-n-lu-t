<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm nhận vào 3 số nguyên, trả về số nguyên có giá trị nhỏ nhất.-->
</body>
<script>
    function kiemTra(a, b, c) {
        if (a > b && a > c) {
            alert(a + ' a là số lớn nhất');
        } else if (b > c) {
            alert(b + 'b là sso lớn nhất ');
        } else {
            alert(c + ' c là sso lớn nhất ');
        }

    }

    kiemTra(prompt('nhập a'), prompt('nhập b'), prompt('nhập c'));


</script>
</html>
