<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Tạo hàm
    // nhận vào một đối số dạng số, 
    // tăng giá trị đối số đó lên 1 và 
    // trả lại giá trị cho lời gọi hàm.
    // Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.
    function hienThi(a, b, c) {
        let tong = a + b + c;
        return tong;
    }

    let tong3PhanTu = hienThi(1, 2, 3) + 1;

    document.write(' tông  của 3 phần tử :' + tong3PhanTu);
</script>
</body>
