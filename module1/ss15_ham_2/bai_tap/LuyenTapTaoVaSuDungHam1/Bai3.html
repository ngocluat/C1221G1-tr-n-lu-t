<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Tạo hàm nhận vào hai tham số.
    // Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, hiển thị hộp thoại thông báo cho người dùng.
    // Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.

    function nhap(a, b) {
        if (a > b) {
            alert(' a lớn hơn b');
        } else {
            let tong = a + b;
            return tong;
        }
    }

    let sum = nhap(3, 4);// làm sao để cho nguoiừ dùng nhập vào 2 tham số  này vậy anh
    alert(' tổng của 2 tham số là ' + sum);


</script>


</body>
</html>
