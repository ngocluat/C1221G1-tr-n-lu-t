<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isprime( n){
        let flag = -1;
        if (n<2) {
            return flag=0
        }
        let i =2
        while (i=2){
            if (n%i==0){
                flag = 0
                break;
            }
            i++
        }
        return flag
    }
    let n = prompt(' nhập số tự nhiên ')
    let check =isprime(n)
    if (check ==1 )
        document.write(n+'là số nguyên tố ')
    else {
        document.write(n+' không phải là số nguyen tố ')
    }




</script>
</body>
</html>
