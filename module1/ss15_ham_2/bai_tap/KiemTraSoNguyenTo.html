<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

// <!--    kiểm tra xem từ 0 đến 100 có bao nhiêu số nguyên tố -->

    function isPrime(n) {
        let count1 = 0;
        for (let i = 1; i <= n; i++) {
            if (n % i === 0) {
                count1++;
            }
        }
        if (count1 === 2) {
            return true;
        }
        return false;
    }
    let numbers = 100;
    for (let i = 2; i <= numbers; i++) {
        if (isPrime(i)) {
            document.write(i + ',');
        }
    }
</script>
</body>
</html>
