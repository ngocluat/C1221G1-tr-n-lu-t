<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- tính giai thừa của 1 số nguyên dương-->


<script>
    let i;
    let n;
    let giaiThua = 1;
    n = prompt('nhập số giai thừ mà bạn muốn có ');
    for (i = 1; i <= n; i++) {
        giaiThua = giaiThua * i;
    }
    document.write( n +"! = " + giaiThua);


</script>
</body>
</html>
