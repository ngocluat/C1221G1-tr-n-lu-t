<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- tính giai thừa của 1 số nguyên dương-->


<script>


    let giaiThua = 1;
    let n = parseInt(prompt('nhập số giai thừ mà bạn muốn có '));
    for (let i = 1; i <= n; i++) {

        giaiThua = giaiThua * i;
    }
    console.log(n + "! = " + giaiThua);


</script>
</body>
</html>
