<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
            document.write('*');
        }
        document.write('<br>');
    }
    document.write('<hr>');
    document.write('<hr>');
    document.write('<hr>');

    for (let i = 1; i <= 5; i++) {
        document.write('*');
        for (let j = 4; j >= i; j--) {
            document.write('*');
        }
        document.write('<br>');
    }
    document.write('<hr>');
    document.write('<hr>');
    document.write('<hr>');
    for (let i = 1; i <= 5; i++) {
        for (let j = 4; j >= i; j--) {
            document.write('&nbsp&nbsp');
        }
        for (let k = 1; k <= i; k++) {
            document.write('*');
        }
        document.write('<br>');
    }
    document.write('<hr>');
    document.write('<hr>');
    document.write('<hr>');

    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
            document.write('&nbsp&nbsp');
        }
        document.write('<br>');
