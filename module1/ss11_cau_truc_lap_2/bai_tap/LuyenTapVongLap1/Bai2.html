<!--đề bài
 Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập
  Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ
 . Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.-->

<script>

    let nhietDo = parseInt(prompt('nhập nhiệt độ trong  phòng bạn'));
    while (nhietDo > 100 || nhietDo < 20) {
        if (nhietDo < 20) {
            alert('nhạp lại nhiệt độ');
            nhietDo = parseInt(prompt('nhập nhiệt độ trong  phòng bạn'));
        } else {
            alert('vui lòng tăng nhiệt độ');
            nhietDo = parseInt(prompt('nhập nhiệt độ trong  phòng bạn'));
        }
    }
    alert(' nhiệt độ là ' + nhietDo);
