<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<!--: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.-->

<script>
    let dem = 0;
    let tong = 0;
    let i = 1;
    while (dem <= 30) {
        if (i % 7 == 0) {
            dem += 1; // dem = dem + 1
            tong += i; // tong = tong +i
        }
        i += 1;
    }
    document.write('tổng 30 số đầu tiên chia hết cho 7 là :' + tong);

</script>


</body>
</html>
