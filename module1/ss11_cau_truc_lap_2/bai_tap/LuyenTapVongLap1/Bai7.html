<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Hãy viết một chương trình in ra các số từ 1 đến 100. Nhưng nếu số chia hết cho 3 thì in ra "Fizz",
 5 thì in ra "Buzz" thay vì in ra số đó.
 Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz".-->


<script>
    for (i = 1; i <= 100; i++) {
        document.write(i + '<br>');
        if (i % 3 === 0) {
            document.write('Fizz');
            if (i % 5 === 0) {
                document.write('Buzz');
            }
        }
    }


</script>
</body>
</html>
