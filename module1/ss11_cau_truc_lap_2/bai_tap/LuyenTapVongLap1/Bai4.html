<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.-->
<script>
    let soDau= 0;
    let soSau=1;
    let soFibonaci=0;
    for (i = 0 ;i<=20;i++){
        if (i<=1){
           soFibonaci=i;
        }
        else {
            soFibonaci=soDau+soSau;
            soDau=soSau;
            soSau=soFibonaci;
            if (soFibonaci%5==0){
                document.write('số '+soFibonaci+' chia hết cho 5 ')
                break;
            }
        }
        document.write(soFibonaci);
        document.write('<br>')
    }


</script>


</body>
</html>
