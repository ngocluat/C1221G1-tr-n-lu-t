<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    // Bài :  khai báo 1 mảng gồm n phần tử với n là số nguyên <20 :  5 điểm
    // nhạp giá trị cho mảng 10
    // hiện thì mảng ra:  10
    //            // xử lý
      let n;
      let flag;
      do {
          n = prompt('nhập độ dài chuổi ');
          flag = parseInt(n) == n && n > 0;
      } while (!flag);
      n = parseInt(n);
      let arr = Array(n);
      for (let i = 0; i < arr.length; i++) {
          arr[i] = prompt(' nhập sớ phần tử thứ ' + (i+1));
      }
    console.log(arr);




</script>
