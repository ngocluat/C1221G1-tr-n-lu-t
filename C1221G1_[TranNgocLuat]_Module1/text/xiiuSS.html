<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTra(so) {
        let flag = true;
        if (so < 2) {
            flag = false;
        } else {
            for (let i = 2; i < so; i++) {
                if (so % i === 0) {
                    flag = false;

                }
            }

        }
        return flag;
    }

    let a = parseInt(prompt(" nhập ssos để kiểm tra có phải là số nguên tố "));
    if (kiemTra(a)) {
        alert(" là số nguyên tố ");
    } else {
        alert(" không phỉa  là ssos nguyên tố ");
    }

</script>
</body>
</html>
