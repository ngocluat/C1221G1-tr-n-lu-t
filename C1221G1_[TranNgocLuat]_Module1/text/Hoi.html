    function maxMinAvg(arr) {
        let arrMaxMinAvg = [];
        let max = arr[0];
        let min = arr[0];
        let avg = 0;
        let count = 0;
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            count++;
            if (arr[i] > max) {
                max = arr[i];
            } else if (arr[i] < min) {
                min = arr[i];
            }
            sum += arr[i];
        }
        arrMaxMinAvg.push(max);
        arrMaxMinAvg.push(min);
        arrMaxMinAvg.push(sum / count);
        return arrMaxMinAvg;
    }

    function swap(arr) {
        let arrnew = [];
        let a = arr[0]
        for (let i = 0; i < arr.length; i++) {
            arr[0] = arr[arr.length - 1];

            arr[arr.length - 1] = a;
            arrnew.push(arr[i]);
        }

        return arrnew;
    }
