<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trần Ngọc Luật</title>
</head>
<style>
    div.example1 {
        width: 100px;
        height: 100px;
        background-color: red;
        animation-name: keyframes1;
        animation-duration: 3s;
        animation-iteration-count: infinite;
    }

    @keyframes keyframes1 {
        0% {
            background-color: red;
        }
        10% {
            background-color: yellow;
        }
        20% {
            background-color: orangered;
        }
        30% {
            background-color: orange;
        }
        40% {
            background-color: black;
        }
        50% {
            background-color: cadetblue;
        }
        60% {
            background-color: aquamarine;
        }
        70% {
            background-color: palegoldenrod;
        }
        70% {
            background-color: darkmagenta;
        }
        80% {
            background-color: darkorange;
        }
        90% {
            background-color: lightgrey;
        }
        100% {
            background-color: green;
        }
    }
</style>
<div class="example1"></div>
<style>
    div.example2 {
        animation-name: keyframes2;
        animation-duration: 2s;
        animation-timing-function: ease-in;
        animation-delay: 1s;
        animation-iteration-count: infinite;
        animation-direction: alternate-reverse;
        position: relative;

    }

    @keyframes keyframes2 {
        from {
            left: 0;
            width: 10px;
            height: 10px;
            background-color: red;
        }
        to {
            left: 300px;
            height: 100px;
            width: 300px;
            background-color: green;
        }
    }

</style>
<div class="example2"></div>
<body>

<script>
    console.log('%cDừng lại!', 'color: red; font-size: 50px; font-family: sans-serif; text-shadow: 1px 1px 5px #000;');
    console.log('%c Sỹ Với Diễm không thể thành đôi!', 'color: red; font-size: 25px; font-family: sans-serif; text-shadow: 1px 1px 5px #000;');
    console.log('%cTruy cập https://www.facebook.com/luat.tranngoc.94 để biết thêm chi tiết .', 'color: #444; font-size: 25px; font-family: sans-serif;');
</script>
</body>
</html>
