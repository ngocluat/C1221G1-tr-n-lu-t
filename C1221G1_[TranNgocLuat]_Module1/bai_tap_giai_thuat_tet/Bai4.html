<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //4.	Viết chương trình tính :
    // S=15-1+1/2-1/3!+....+(-1)n  1/n!   14.33
    let soLuong = parseInt(prompt(" nhập số "));
    let so = 15 - 1;
    for (let i = 1; i < soLuong; i++) {
        if (i % 2 == 0) {
            so += 1 / i;
        } else {
            let giathua = i;
            let gaiThuaLe = 1;
            for (let j = 1; j < giathua; j++) {
                gaiThuaLe += j;
            }
            so -= 1 / (gaiThuaLe *= i);
        }
    }
    document.write(so);
</script>
</body>
</html>
