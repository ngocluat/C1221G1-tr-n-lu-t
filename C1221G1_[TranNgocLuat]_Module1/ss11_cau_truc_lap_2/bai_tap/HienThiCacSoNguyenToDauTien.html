<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiển thị các số nghuyên tố đầu tiên</title>
</head>
<body>
<script>

    let count =0;
    let n =0;
    let result ="";
    let num =prompt('bạn muốn có bao nhiêu số nnguyeen tố ')
    while (count<num){
        if (kiemTraSNT(n)){
            result+= n+ ","
            count++;
        }
        n++;
    }
    alert( ' các số nguyên tố là  ' +result);

    function kiemTraSNT(soTuNhien) {
        if (soTuNhien < 2) {
            return false;
        } else {
            for (let i = 2; i < soTuNhien; i++) {
                if (soTuNhien % i == 0) {
                    return false;
                }
            }
        }
        return true;
    }
</script>
