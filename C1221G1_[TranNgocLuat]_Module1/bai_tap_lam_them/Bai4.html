<script>
    // <!--    : Viết hàm có 1 tham số truyền vào : sum(arr) . Với tham số arr là một mảng 1 chiều.
    // Hàm trả về Tổng các số chẵn ở vị trí lẻ (có chỉ số là lẻ)
    // Ví dụ: sum ([5,6,4,8,24,11,12])=> 6 và 8 là  số chắn ở vị trí lần lượt là 1 và 3 (index =1 và 3 là lẻ) => 6+8 =14
    // -->

    function sum(arr) {
        let tong = 0;
        for (let i = 0; i < arr.length; i++) {
            if (i % 2 != 0 && arr[i] % 2 == 0) {
                tong += arr[i];
            }
        }
        return tong;
    }

    let tong = sum([5, 6, 4, 8, 24, 11, 12]);
    alert(tong);


</script>
