<body>
<p> đề bài Viết chương trình nhập một giá trị là độ 0C (Celsius) và chuyển nó sang độ 0F </p>
<script>
    let doC = parseInt(prompt(' nhập độ C bạn muốn chuyển '));
    let doF = (doC * 9 / 5) + 32;
    alert('độ F là' + doF);

</script>
