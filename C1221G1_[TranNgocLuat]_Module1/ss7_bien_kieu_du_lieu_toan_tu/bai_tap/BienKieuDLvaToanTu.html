<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>biến kiều dử liệu và toán tử</title>
</head>
<body>
<p> đề bài nhập môn toán lý hóa và tính điểm trung bình</p>

<script>


    let diemToan = parseInt(prompt('nhập điểm taons tại dây'))
    let diemLy = parseInt(prompt('nhập điểm lý tại đây'))
    let diemHoa= parseInt(prompt('nhập điểm hóa tại đay'))
    let avg = (diemLy + diemHoa + diemToan)/3;
    document.write("điểm trung bình cộng của 3 môn là :" + avg)


</script>
</body>
</html>
