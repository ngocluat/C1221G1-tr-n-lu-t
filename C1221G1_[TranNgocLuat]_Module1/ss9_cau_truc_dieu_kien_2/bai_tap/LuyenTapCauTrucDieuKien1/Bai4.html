<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó</title>
</head>
<body>
<script>
    let so1 = parseInt(prompt( ' nhập số thứ nhất '));
    let so2 = parseInt(prompt( ' nhập số thứ nhì'));
    let so3 = parseInt(prompt( ' nhập số thứ ba '));


    if (so1>so2 && so1>so3 ){
        alert( so1+' a là số lớn nhất ');
    } else if ( so2 > so3 ){
        alert( so2 +' b là số lớn nhất ');
    }else {
        alert( so3 +' c là số lớn nhất');
    }
</script>
</body>
</html>
