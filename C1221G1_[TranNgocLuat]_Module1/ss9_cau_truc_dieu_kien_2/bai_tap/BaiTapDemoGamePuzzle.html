<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--ghi nhớ -->
<!--cắt 3 bức ảnh thnahf 3 hình-->
<!--tạo 1 khhung gồm co 3 ảnh đầu tiên-->
<!--lộn xộn-->
<img id="hinh1" src="kim1.png" style="height: 100px;width: 500px;" onclick="doiHinh(1)">
<img id="hinh2" src="trump2.png" style="height: 100px;width: 500px" onclick="doiHinh(2)">
<img id="hinh3" src="tap3.png" style="height: 100px;width: 500px" onclick="doiHinh(3)">
<script>

    let objHinh1 = document.getElementById("hinh1");
    let objHinh2 = document.getElementById("hinh2");
    let objHinh3 = document.getElementById("hinh3");
    function doiHinh(hinh) {
        switch (hinh) {
            // khi bấm vài hình 1 se tạo hiện ra 1 trong 3 trương hợp dưới
            case 1:
                if (objHinh1.getAttribute('src')==='kim1.png'){
                    objHinh1.src="trump1.png";
                }else if (objHinh1.getAttribute('src')==='trump1.png'){
                    objHinh1.src="tap1.png";
                }else {
                    objHinh1.src="kim1.png";
                }
                break;
            case 2:
                // khi click vaog hingf thứ 2 thì sẽ hiện ra 1 trong 3 hình dưới đây
                if (objHinh2.getAttribute('src')==='kim2.png'){
                    objHinh2.src="trump2.png";
                }else if (objHinh2.getAttribute('src')==='trump2.png'){
                    objHinh2.src="tap2.png";
                }else {
                    objHinh2.src="kim2.png";
                }
                break;
            case 3:
                // khi click vaog hingf thứ 3 thì sẽ hiện ra 1 trong 3 hình dưới đây
                if (objHinh3.getAttribute('src')==='kim3.png'){
                    objHinh3.src="trump3.png";
                }else if (objHinh3.getAttribute('src')==='trump3.png'){
                    objHinh3.src="tap3.png";
                }else {
                    objHinh3.src="kim3.png";
                }
                break;
        }
        checkWin();
    }
    //function thông báo chến thắng
    function checkWin() {
        // nếu tap1 và tap2 và tap3 cùng trên 1 khug thì sẽ hiện ra khung màu đỏ
        if (objHinh1.getAttribute('src')==='tap1.png'&&objHinh2.getAttribute('src')==='tap2.png'&&
            objHinh3.getAttribute('src')==='tap3.png'){
            objHinh1.style.border='solid 5px red';
            objHinh2.style.border='solid 5px red';
            objHinh3.style.border='solid 5px red';
        //    ngowicj lai nếu trum1 và trumm 2 và trum 3 xuất hiện trên 1 khung ảnh thì sẽ hiện ra khung màu đỏ         }else if(objHinh1.getAttribute('src')==='trump1.png'&&objHinh2.getAttribute('src')==='trump2.png'&&
            objHinh3.getAttribute('src')==='trump3.png'){
            objHinh1.style.border='solid 5px red';
            objHinh2.style.border='solid 5px red';
            objHinh3.style.border='solid 5px red';
            // ngược lại nếu kim1 và kim 2 và kim 3 hiện trên 1 khung thì sẽ hienj ra viền màu đo
        }else if(objHinh1.getAttribute('src')==='kim1.png'&&objHinh2.getAttribute('src')==='kim2.png'&&
            objHinh3.getAttribute('src')==='kim3.png'){
            objHinh1.style.border='solid 5px red';
            objHinh2.style.border='solid 5px red';
            objHinh3.style.border='solid 5px red';
        }else {
    // nguược lại nếu sẽ hiện ra khung àu trắng
    }
            objHinh1.style.border='solid 5px white';
            objHinh2.style.border='solid 5px white';
            objHinh3.style.border='solid 5px white';
        }
    }
</script>
</body>

</html>
