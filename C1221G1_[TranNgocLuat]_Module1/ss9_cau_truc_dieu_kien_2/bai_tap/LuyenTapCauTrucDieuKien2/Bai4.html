<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập vào cạnh a'));
    let b = parseInt(prompt('nhập vào cạnh b'));
    let S = a*b;
    alert('diện tích hình chử nhật là :' + S);

</script>
</body>
</html>
