<!-- 0 Đến 5 triệu đồng (trđ)=5%-->
<!--Trên 5 trđ – 10 tr=đ10%-->
<!-- trên 10 trđ=  15%-->
<!--Trên 18 trđ – 32 trđ= 20%-->
<!-- trên 20 tr thì nập 30% thuế-->



<script>
let luong = parseInt(prompt('nhập số tiền lương của bạn'));
if (luong <5000000 ){
    document.write('bạn phai nộp 5% thuế là : ' + luong*  +'đồng');
}
else if (luong < 10000000 ){
    document.write('bạn phai nộp 10% thuế là : ' + luong* 10/100 +'đồng');
}
else if (luong < 15000000 ){
    document.write('bạn phai nộp 15% thuế là : ' + luong* 15 /100 +'đồng');
}else if (luong < 20000000 ){
    document.write('bạn phai nộp 20% thuế là : ' + luong* 20 /100 +'đồng');
}else {
    document.write(' bạn phải nộp thế là '  + luong* 30 /100 +'đồng');
}
</script>
