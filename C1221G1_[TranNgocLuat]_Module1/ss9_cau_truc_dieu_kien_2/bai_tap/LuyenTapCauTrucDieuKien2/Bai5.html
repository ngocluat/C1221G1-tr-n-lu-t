<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.</title>
</head>
<body>
<!--Công thức tính diện tích tam giác vuông là 1/2 a*b-->
<script>
let a = parseInt(prompt('nhập cạnh a của tam giác'));
let b = parseInt(prompt('nhập cạnh b của tam giác'));
let S = (1/2*a*b);
    alert('diện tích hình tam giác vuông là' +S);
</script>
</body>
</html>
