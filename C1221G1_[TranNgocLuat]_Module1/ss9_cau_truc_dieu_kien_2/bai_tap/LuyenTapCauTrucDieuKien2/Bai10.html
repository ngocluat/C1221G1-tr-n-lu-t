<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình tính giá điện.</title>
</head>
<body>
<!--1.678 đồng/kWh-->
<script>
    let chuDien = parseInt(prompt('nhập chử điện mà bạn thấy trên đồng hồ điện'));
let  tienDien = chuDien*1678 ;
alert(' số tiền bạn phải trả cho '+ chuDien +' chử điện' + 'là : '+tienDien + ' đồng');


</script>


</body>
</html>
