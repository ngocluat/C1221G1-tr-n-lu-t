<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập if else if</title>
</head>
<body>
<script>
    let userName = prompt(' nhập tên của bạn', '');
    if (userName == 'addmin') {
        alert('wellcome');
    } else if (userName == null) {
        alert('canceled');
    } else {
        alert('i dont know you');
    }
    let pass = prompt(' nhập pass của bạn');
    if (pass == 'theMatter') {
        alert("wellcome");
    } else if (pass == 'null') {
        alert('cenceled');
    } else {
        alert('wrong pasWord');
    }


</script>
</body>
</html>
