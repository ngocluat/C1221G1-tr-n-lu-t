<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--//+ Mã tài khoản (string)-->
<!--+ Tên chủ tài khoản(string)-->
<!--+ Tên ngân hàng (string)-->
<!--+ Tổng tiền tài khoản (number).-->
<!--Khi thêm mới yêu cầu mã tài khoản phải là các ký tự số và phải là 5 số.-->
<body>
<input type="number" id="maTaiKhoang" placeholder="maTaiKhoang số">
<input type="text" id="tenChuTaiKhoang" placeholder="tenChuTaiKhoang">
<input type="text" id="tenNganHang" placeholder="tenNganHang">
<input type="text" id="tongTien" placeholder="tongTien">
<input type="button" id="themMoi" value="Thêm mới " onclick="themMoi()">
<p id="ketQua"></p>
<script>
    class NganHang {
        constructor(maTaiKhoang, tenChuTaiKhoang, tenNganHang, tongTien) {
            this.maTaiKhoang = maTaiKhoang;
            this.tenChuTaiKhoang = tenChuTaiKhoang;
            this.tenNganHang = tenNganHang;
            this.tongTien = tongTien;
        }

        setMaTaiKhoang(newMaTaiKhoang) {
            this.maTaiKhoang = newMaTaiKhoang;
        }

        getMaTaiKhoang() {
            return this.maTaiKhoang;
        }

        setTenChuTaiKhoang(tenChuTaiKhoang) {
            this.tenChuTaiKhoang = tenChuTaiKhoang;
        }

        getTenChuTaiKhoang() {
            return this.tenChuTaiKhoang;
        }

        setTenNganHang(tenNganHang) {
            this.tenNganHang = tenNganHang;
        }

        getTenNganHang() {
            return this.tenNganHang;
        }

        setTongTien(tongTien) {
            this.tongTien = tongTien;
        }

        getTongTien() {
            return this.tongTien;
        }

        toString() {
            return "mã tài khoản :" + this.maTaiKhoang + " tên chủ tài khoảng :" + this.tenChuTaiKhoang + " tên ngân hàng :" + this.tenNganHang + "tổng tiền :" + this.tongTien;
        }
    }

    let taiKhoang = new NganHang(1808, "Nguyễn Văn A", "BIDV Bank", 10000000);

    let danhSachNganHang = [taiKhoang];
    hienThi(danhSachNganHang);

    function themMoi() {
        let maTaiKhoang = document.getElementById("maTaiKhoang").value;
        let tenChuTaiKhoang = document.getElementById("tenChuTaiKhoang").value;
        let tenNganHang = document.getElementById("tenNganHang").value;
        let tongTien = document.getElementById("tongTien").value;
        let taikhoanNganHangMoi = new NganHang(maTaiKhoang, tenChuTaiKhoang, tenNganHang, tongTien);
        danhSachNganHang.push(taikhoanNganHangMoi);
        hienThi(danhSachNganHang);
        document.getElementById("maTaiKhoang").value = "";
        document.getElementById("tenChuTaiKhoang").value = "";
        document.getElementById("tenNganHang").value = "";
        document.getElementById("tongTien").value = "";
    }

    function hienThi(danhSach) {
        let bang = '<table border="1" style="border-collapse: collapse">\n' +
            '    <tr>\n' +
            '        <th>STT</th>\n' +
            '        <th>mã tài khoảng</th>\n' +
            '        <th>Tên Chủ Tài Khoảng</th>\n' +
            '        <th>Chủ sở hữu</th>\n' +
            '        <th>tổng tiền</th>\n' +
            '    </tr>';
        for (let i = 0; i < danhSach.length; i++) {
            bang += ' <tr>\n' +
                '        <td>' + (i + 1) + '</td>\n' +
                '        <td>' + danhSach[i].getMaTaiKhoang() + '</td>\n' +
                '        <td>' + danhSach[i].getTenChuTaiKhoang() + '</td>\n' +
                '        <td>' + danhSach[i].getTenNganHang() + '</td>\n' +
                '        <td>' + danhSach[i].getTongTien() + '</td>\n' +
                '    </tr>';
        }
        bang += '</table>';
        document.getElementById("ketQua").innerHTML = bang;
    }

</script>
</body>
</html>
