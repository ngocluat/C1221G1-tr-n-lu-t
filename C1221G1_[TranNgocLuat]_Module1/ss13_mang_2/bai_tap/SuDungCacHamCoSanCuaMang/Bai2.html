<!-- Viết một chương trình nhận một số nhập vào và chèn dấu (-) giữa 2  số chẵn.
 Ví dụ nếu bạn nhập vào 025468 thì kết quả của chương trình sẽ là 0-254-6-8.-->
</body>
<script>
    //    let number= parseInt(prompt('nhập vào dãy số  bạn muốn '))
    // let so =[number]
    //    if (number%2===0){
    //        document.write(so+'-')
    //    }
    // document.write(so)

    let num = prompt(' nhập dãy số  bất kỳ ');
    let str = num;
    let result = [str[0]];

    for (let x = 0; x < str.length; x++) {
        if (str[x - 1] % 2 === 0 && str[x] % 2 === 0) {
            result.push('-', str[x]);
        } else {
            result.push(str[x]);
        }
    }
    document.write(result.join(''));

</script>
