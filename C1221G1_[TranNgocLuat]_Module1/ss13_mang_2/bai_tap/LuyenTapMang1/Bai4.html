<!DOCTYPE html>

<body>
<!-- Viết chương trình khởi tạo/nhập vào một mảng số nguyên và
đảo ngược các phần tử trong mảng đó.-->
</body>
<script>


    let doDaiMang = parseInt(prompt("Nhập vào số lượng phần tử:"));

    let arr = new Array(doDaiMang);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = prompt("Nhập vào phần tử thứ " + i);
    }
    document.write(arr);
    document.write('<br>');
    document.write('đảo ngược các phần tử có trong mảng :' + arr.reverse());
