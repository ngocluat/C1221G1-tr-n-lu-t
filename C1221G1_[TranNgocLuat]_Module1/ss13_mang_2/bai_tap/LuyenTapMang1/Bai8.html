    let mang = parseInt(prompt(' nhập ssos luonj phần tử có trong mảng'));
    let arr = new Array(mang);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = prompt('nhập phần tử thứ ' + i);

    }
    arr.sort(function (a, b) {
      return  a - b;
    });
    document.write(arr);
