<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết chương trình đếm số nguyên âm trong một chuỗi-->
</body>
<script>
    let mang = [1, -3, -4, -6, 5, 6, -2];
    let count = 0;
    for (let i = 0; i < mang.length; i++) {
        if (mang[i] < 0) {
            document.write(mang[i] + '<br>');
            count++;
        }

    }
    alert(count);
</script>
</html>
