<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--iết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b.
 Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên.
 Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.-->
</body>
<script>
    let mangA = prompt(' nhập gái trị mảng A!! các kí tự trong chổi cacahs nhau bơỏ dấu ,   ');
    mangA.split(',');
    let mangB = prompt(' nhập gái trị mảng B!! các kí tự trong chổi cacahs nhau bơỏ dấu ,   ');
    mangB.split(',');
    let mangC = mangA.concat(mangB);

    document.write(mangC);


</script>
</html>
