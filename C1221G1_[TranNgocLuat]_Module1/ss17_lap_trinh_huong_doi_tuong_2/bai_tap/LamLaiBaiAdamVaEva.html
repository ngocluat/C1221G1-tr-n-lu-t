<body>
<script>
    class Apple{
        constructor() {
            this.weight = 10;
        }
        decrease(){
            this.weight--;
        }
        isEmpty(){
            if (this.weight==0){
                return true;
            }else {
                return false;
            }
        }
        getWeight(){
            return this.weight;
        }
    }
    class Human{
        constructor(name,gender,weight) {
            this.name = name;
            this.gender= gender;
            this.weight =weight;
        }
        isMale(){
            if (this.gender =="NAM"){
                return true;
            }else {
                return false;
            }

        }
        checkApple(tao){
            if (tao.isEmpty()){
                this.say("Táo đã hết")
                return false
            }else {
                this.say("táo vẫn còn")
                return true;
            }
        }
        say(text){
            console.log(this.name + ": " + text);
        }
        eat(tao){
            if (this.checkApple(tao)){
                tao.decrease();
                this.weight++;
            }
        }


    }

    // kịch bản
    let tao = new Apple();
    let adam = new Human("Adam","NAM",50);
    let eva = new  Human("Eva", "NU", 40);

    adam.say("Eva em ăn tao đi");
    eva.say("Cảm ơn anh Adame");
    eva.eat(tao);
    eva.say("E ăn rồi, anh ăn đi");
    adam.say("OK");
    adam.eat(tao);
    adam.eat(tao);
    adam.eat(tao);
    console.log("Trong lowng của táo :" + tao.weight);
    console.log("Trong lowng của eva :" + eva.weight);
    console.log("Trong lowng của adm :" + adam.weight);
</script>
</body>
