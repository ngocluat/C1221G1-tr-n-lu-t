<!--Viết kiểm tra hàm xem nhập ký tự vào có phải là không ký tự-->
<!--.Nếu một ký tự số, hàm trả về giá trị true, hãy trả về giá trị false.-->


</body>
<script>
    let flag = true;

    function kiemtra(a) {
        if (a % 1 == 0) {
            flag = true;
        } else {
            flag = false;
        }

    }

    kiemtra(prompt('nhập kí tụ'));
    if (flag) {
        alert(' là số ');
    } else {
        alert(' là kí tụ');
    }

</script>
