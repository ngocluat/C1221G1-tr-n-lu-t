<!--Viết một hàm chuẩn hóa xâu ký tự: biến đổi xâu ký tự thành xâu sao cho
 trong xâu không có 2 dấu cách liền nhau và bắt đầu mỗi từ phải in hoa.
  Ví dụ tRuong    TaN   HAI => Truong Tan Hai.

Và một hàm tìm từ dài nhất trong 1 xâu ký tự. Hàm main sử dụng các hàm này
 để nhập xâu ký tự từ bàn phím, in ra xâu trước và sau khi chuẩn hóa,
  1 từ dài nhất trong xâu đó.
-->
</body>
<script>
    let ten = prompt(" nhập tên của bạn");
    ten = ten.trim();
    ten = ten.toLowerCase();
    let tach = ten.split("");
    let rong = [];

    for (let i = 0; i < tach.length; i++) {
        tach[0] = tach[0].toUpperCase();
        if (tach[i] === " " && tach[i + 1] === " ") {
            continue;
        } else {
            rong.push(tach[i]);
        }
    }
    console.log(rong);
    for (let i = 1; i < rong.length; i++) {
        if (rong[i] === " ") {
            rong[i + 1] = rong[i + 1].toUpperCase();
        }
    }
    let a = rong.join("");
    alert(a);
</script>
