<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--: Cho hai xâu kí tự, tìm số lượng kí tự chung giữa chúng.
Ví dụ: s1 = "aabcc" và s2 = "adcaa",
thì kết quả commonCharacterCount(s1, s2) = 3.
⇨	2 xâu s1 và s2 có 3 kí tự chung: 2 kí tự 'a' và 1 kí tự 'c'.
-->

</body>
<script>
    function kiemTra(s1, s2) {
        let arr1 = s1.split("");
        let arr2 = s2.split("");
        let count = 0;
        for (let i = 0; i < arr1.length; i++) {
            for (let j = 0; j < arr2.length; j++) {
                if (arr1[i] == arr2[j]) {
                    count++;
                    arr1.splice(i, 1);
                    arr2.splice(j, 1);
                    i--;
                    break;
                }
            }
        }
        return count;
    }

    let a = prompt(" nhập vào sâu 1 ");
    let b = prompt(" nhập vào sâu 2 ");
    alert(" số lượng kí tự gioongsb nhau guiwax 2 sâu  là " + kiemTra(a, b));
</script>
</html>
