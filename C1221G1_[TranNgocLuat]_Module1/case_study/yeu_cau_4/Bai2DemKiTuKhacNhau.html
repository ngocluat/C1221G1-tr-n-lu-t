<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó
Ví dụ: s = "cabca", thì kết quả differentSymbolsNaive(s) = 3.
⇨	Có 3 kí tự khác nhau là a, b và c.
-->
</body>
<script>
    let s = "abca";
    let arr = s.split('');
    let dem = [];
    for (let i = 0; i < arr.length; i++) {
        // kiểm tra xem biến đếm có tồn tại tron mảng Arr[i] hay không
        if (dem.indexOf(arr[i]) === -1) { // nếu không thấy trong mảng đem thì sẽ đẩy phần tứ vào biến đếm
            dem.push(arr[i]);
        }
    }
    alert(dem.length + " kí tự khác nhau");
</script>
</html>
